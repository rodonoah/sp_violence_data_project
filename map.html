<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps - gmplot</title>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAbNrLZBjCcc2o54CFR31JomCLpnLufS5E"></script>
    <script type="text/javascript">
        function initialize() {
            var map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 12,
                center: new google.maps.LatLng(-23.533773, -46.625290)
            });

            new google.maps.visualization.HeatmapLayer({
                threshold: 10,
                radius: 40,
                maxIntensity: 1,
                opacity: 0.600000,
                dissipating: true,
                gradient: [
                    "rgba(0, 255, 0, 0.000000)",
                    "rgba(0, 255, 0, 0.500000)",
                    "rgba(255, 0, 0, 1.000000)",
                ],
                map: map,
                data: [
                    { location: new google.maps.LatLng(-23.556980, -46.634371), weight: 10.000000 },
                    new google.maps.LatLng(-23.523067, -46.644251),
                ]
            });

        }
    </script>
</head>

<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>

</html>
